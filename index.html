<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <title>Eli's TI-108 Type Calculator!</title>
</head>

<body>


<div id="calculator"  >
    <div id="display-function"  class="display_funny">
        <p id="display"> </p>
    </div>
    <div id="calButtons">

            <button id="button-enter" class="button" onclick="ButtEnter()">=</button>
            <button id="button-clear" class="button" onclick="ButtClear()">C</button>
            <button id="button-delete" class="button" onclick="ButtBack()">DE</button>
            <button id="button-sqrt" class="button" onclick="ButtSqrt()">âˆš</button>
            <button id="button(" class="button" onclick="ButtPara1()">(</button>
            <button id="button)" class="button" onclick="ButtPara2()">)</button>
            <button id="button1" class="button" onclick="Butt1()">1</button>
            <button id="button2" class="button" onclick="Butt2()">2</button>
            <button id="button3" class="button" onclick="Butt3()">3</button>
            <button id="button4" class="button" onclick="Butt4()">4</button>
            <button id="button5" class="button" onclick="Butt5()">5</button>
            <button id="button6" class="button" onclick="Butt6()">6</button>
            <button id="button7" class="button" onclick="Butt7()">7</button>
            <button id="button8" class="button" onclick="Butt8()">8</button>
            <button id="button9" class="button" onclick="Butt9()">9</button>
            <button id="button^" class="button" onclick="ButtExponent()">^</button>
            <button id="button0" class="button" onclick="Butt0()">0</button>
            <button id="button." class="button" onclick="ButtDot()">.</button>
            <button id="button+" class="button" onclick="ButtPlus()">+</button>
            <button id="button-" class="button" onclick="ButtMinus()">-</button>
            <button id="button/" class="button" onclick="ButtDivide()">/</button>
            <button id="button*" class="button" onclick="ButtMultiply()">*</button>
            <button id="buttonHistory" class="button" onclick="ButtHistory()">History</button>

        </div>
    <div id="display-history"  class="display_funny">
        <p id="history"> </p>
    </div>
</div>
</body>
</html>
