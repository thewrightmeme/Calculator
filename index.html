<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <title>Eli's TI-108 Type Calculator!</title>
</head>

<body>


<div id="calculator"  >
    <div id="display-function">
        <p id="display"> </p>
    </div>
    <div id="calButtons">
        <div id="grid-row1">
            <div id="grid-enter" > <button id="button-enter" onclick="ButtEnter()">enter</button> </div>
            <div id="grid-clear" > <button id="button-clear" onclick="ButtClear()">clear</button> </div>
            <div id="grid-delete" > <button id="button-delete" onclick="ButtBack()">back</button> </div>
        </div>
        <div id="grid-row2" >
            <div id="grid-sqrt" > <button id="button-sqrt" onclick="ButtSqrt()">âˆš</button> </div>
            <div id="grid(" > <button id="button(" onclick="ButtPara1()">(</button> </div>
            <div id="grid)" > <button id="button)" onclick="ButtPara2()">)</button> </div>
        </div>
        <div id="grid-ro3" >
            <div id="grid1" > <button id="button1" onclick="Butt1()">1</button> </div>
            <div id="grid2" > <button id="button2" onclick="Butt2()">2</button> </div>
            <div id="grid3" > <button id="button3" onclick="Butt3()">3</button> </div>
        </div>

        <div id="grid-row4" >
            <div id="grid4"> <button id="button4" onclick="Butt4()">4</button> </div>
            <div id="grid5"> <button id="button5" onclick="Butt5()">5</button> </div>
            <div id="grid6"> <button id="button6" onclick="Butt6()">6</button> </div>
        </div>
        <div id="grid-row5" >
            <div id="grid7"> <button id="button7" onclick="Butt7()">7</button> </div>
            <div id="grid8"> <button id="button8" onclick="Butt8()">8</button> </div>
            <div id="grid9" > <button id="button9" onclick="Butt9()">9</button> </div>
        </div>
        <div id="grid-row6" >
            <div id="grid^" > <button id="button^" onclick="ButtExponent()">^</button> </div>
            <div id="grid0" > <button id="button0" onclick="Butt0()">0</button> </div>
            <div id="grid." > <button id="button." onclick="ButtDot()">.</button> </div>
        </div>
        <div id="grid-row7">
            <div id="grid+"> <button id="button+" onclick="ButtPlus()">+</button> </div>
            <div id="grid-"> <button id="button-" onclick="ButtMinus()">-</button> </div>
            <div id="grid/"> <button id="button/" onclick="ButtDivide()">/</button> </div>
        </div>
        <div id="grid-row8">
            <div id="grid*"> <button id="button*" onclick="ButtMultiply()">*</button> </div>
        </div>
    </div>

</div>
</body>
</html>
